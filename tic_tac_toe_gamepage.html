<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="tictactoe.js"></script>
    <link rel="stylesheet" href="main.css">
    
</head>
<body onload="loadPage()">
    <button onclick="gameStart()"> Start </button><br>
    <label id="lblnext"> Next Move :  <div id="divNext"></div>
       
    </label>

    <div class="grid">
        <div class="griditem" id="g11" onclick="grid('1','1')"></div>
        <div class="griditem" id="g12" onclick="grid('1','2')"></div>
        <div class="griditem" id="g13" onclick="grid('1','3')"></div>
        <div class="griditem" id="g21" onclick="grid('2','1')"></div>
        <div class="griditem" id="g22" onclick="grid('2','2')"></div>
        <div class="griditem" id="g23" onclick="grid('2','3')"></div>
        <div class="griditem" id="g31" onclick="grid('3','1')"></div>
        <div class="griditem" id="g32" onclick="grid('3','2')"></div>
        <div class="griditem" id="g33" onclick="grid('3','3')"></div>
     
    </div>
</body>
</html>
